{% extends "/bases_jinja/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for curso in cursos %}
        <div class="col-md-3 p-2" style="min-width: 250px;">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ curso.nombre }}</h5>
                    <p class="card-text">{{ curso.descripcion[:100] }}...</p>
                </div>
                <div class="d-flex p-3">
                    {% if current_user.is_authenticated and current_user.rol == "admin" %}
                    <a href="{{ url_for('main.eliminar_curso', curso_id=curso.id) }}" class="btn btn-outline-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg>
                    </a>
                    {% endif %}
                    <a href="{{ url_for('main.tablon', curso_id=curso.id) }}" class="btn btn-primary ms-auto">Ver m√°s</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block css %}
<style>
    .card-img-top {
        height: 150px;
        object-fit: cover;
    }
</style>
{% endblock %}
